  <script src="spec/3d/MeshFactory3DSpec.js"></script>


  <script>
    window.addEventListener("load",
      () => {


        window.addEventListener("keydown", function(e) {
          if ([
              "Space",
              "ArrowUp",
              "ArrowDown",
              "ArrowLeft",
              "ArrowRight",
              "PageUp",
              "PageDown"
            ].indexOf(e.code) > -1
          ) {
            e.preventDefault()
          }
        }, false)

        let canvas = document.getElementById("renderCanvas2")
        let glCntxt = canvas.getContext("webgl2")
        // glCntxt.enable(glCntxt.CULL_FACE)
        // glCntxt.cullFace(glCntxt.FRONT_AND_BACK)
        glCntxt.cullFace(glCntxt.BACK)
        glCntxt.enable(glCntxt.DEPTH_TEST)
        let math = {
          vector3: new Vector3Math(),
          matrix4x4: new Matrix4x4Math()
        }
        let myPlot3DShaderBuilder = new Plot3DShaderBuilder(glCntxt)
        let vertexShaderCode = `
        attribute vec3 a_position;
      attribute vec3 a_normal;
      attribute vec4 a_color;

      uniform mat4 u_modelMatrix;
      uniform mat4 u_modelToWorldMatrix;
      uniform mat4 u_ViewToProjectionMatrix;
      
      mat4 worldToViewMatrix;
      uniform vec3 u_cameraUpDir;
      uniform vec3 u_cameraWorldPos;
      uniform vec3 u_cameraWorldPosToLookAt;

      vec3 cameraZDir;
      vec3 cameraYDir;
      vec3 cameraXDir;

      varying lowp vec4 v_color;

      void main(void) {
        // calculate the camera direction vectors
        cameraZDir = normalize(u_cameraWorldPos - u_cameraWorldPosToLookAt);
        cameraXDir = normalize(cross(u_cameraUpDir, cameraZDir));
        cameraYDir = normalize(cross(cameraZDir, cameraXDir));

        worldToViewMatrix[0] = vec4(cameraXDir, 0);
        worldToViewMatrix[1] = vec4(cameraYDir, 0);
        worldToViewMatrix[2] = vec4(cameraZDir, 0);
        worldToViewMatrix[3] = vec4(u_cameraWorldPos, 1);

        gl_Position = u_ViewToProjectionMatrix * worldToViewMatrix * u_modelToWorldMatrix * u_modelMatrix * vec4(a_position, 1.0);
        v_color = a_color;
      }
    `
        let fragmentShaderCode = `
          precision mediump float;

          varying lowp vec4 v_color;

          void main(void) {
            gl_FragColor = v_color;
          }
        `

        let myBackground = new Background(glCntxt)
        myBackground.clearColor.cells[1] = 0.9
        let shader = myPlot3DShaderBuilder.buildShader(vertexShaderCode, fragmentShaderCode)
        let myCamera = new Camera3D(glCntxt, shader, math)
        myCamera.worldViewPos.cells = [ 0, 0, 0 ]
        myCamera.worldPosToLookAt.cells = [ 0, 0, -3 ]
        myCamera.up.cells = [ 0, 1, 0 ]
        let myTriangleMesh = new TriangleMesh3D(glCntxt, shader, math)
        myTriangleMeshB = new TriangleMesh3D(glCntxt, shader, math)
        myTriangleMesh.translateZIncremental(-3)
        myTriangleMeshB.translateZIncremental(-3)
        myTriangleMesh.translateXIncremental(-3)
        myTriangleMeshB.translateXIncremental(3)
        let myRenderer3D = new Renderer3D()
        let kbControl = new Plot3DKeyboard()
        kbControl.imposeKeyDownArrowFlyCtrlTo(myTriangleMesh)
        kbControl.imposeKeyDownWasdCtrlTo(myTriangleMesh)

        // myCamera.follow(myTriangleMesh)
        myRenderer3D.addRenderable2D(myBackground)
        myRenderer3D.addRenderable3D(myCamera)
        myRenderer3D.addRenderable3D(myTriangleMesh)
        myRenderer3D.addRenderable3D(myTriangleMeshB)
        let xDir = 1
        setInterval(() => {
          
          if (myCamera.worldPosToLookAt.cells[1] < -3) {
            xDir = 1
          } 
          if (myCamera.worldPosToLookAt.cells[1] > 3) {
            xDir = -1
          }
          myCamera.worldPosToLookAt.cells[1] += (0.1 * xDir)
  
          if (myCamera.worldViewPos.cells[2] < -3) {
            xDir = 1
          } 
          if (myCamera.worldViewPos.cells[2] > 3) {
            xDir = -1
          }
          myCamera.worldViewPos.cells[2] += (0.1 * xDir)

          kbControl.update()
          myRenderer3D.process()
        }, 60)
        // setInterval(() => {
        //   change = !change
        // }, 5000)

      }
    )
  </script>

    <div style="display: inline-block;" id="canvasContainer">
      <canvas id="renderCanvas" width="90" height="90"></canvas>
    </div>
    <div style="display: inline-block;" id="canvasContainer2">
      <canvas id="renderCanvas2" width="160" height="90"></canvas>
